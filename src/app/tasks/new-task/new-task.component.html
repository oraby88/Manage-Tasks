<div class="backdrop" (click)="onClose()"></div>
<dialog open="">
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea rows="5" name="summary" id="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" name="due-date" id="due-date" [(ngModel)]="enteredDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onClose()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
